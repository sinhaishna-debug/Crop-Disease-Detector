<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d4350, #a43931);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .result-box {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .disease {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .risk {
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            background: #00c853;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            transition: 0.3s;
        }

        a:hover {
            background: #00e676;
        }
    </style>
</head>

<body>
    <div class="result-box">
        <h1>üîç Prediction Result</h1>

        <div class="disease">
            Disease: {{ disease }}
        </div>

        <div class="risk">
            Risk Level: {{ risk }}
        </div>

        <a href="/">Try Another Image</a>
    </div>
</body>
</html>
