<!DOCTYPE html>
<html>
<head>
    <title>Crop Disease Detection System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            width: 420px;
            color: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 25px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        input[type="file"] {
            background: white;
            color: black;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: #00c853;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #00e676;
            transform: scale(1.03);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>ðŸŒ± Smart Crop Disease Detection</h1>
    <div class="subtitle">AI + Weather-Based Early Warning System</div>

    <form action="/predict" method="post">
        <input type="file" name="image" required>

        <input type="number" name="temperature" placeholder="Temperature (Â°C)" required>

        <input type="number" name="humidity" placeholder="Humidity (%)" required>

        <input type="number" name="rainfall" placeholder="Rainfall (mm)" required>

        <button type="submit">Predict Disease Risk</button>
    </form>
</div>

</body>
</html>
