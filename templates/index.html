<!DOCTYPE html>
<html>
<head>
    <title>Crop Disease Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            text-align: center;
            width: 400px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 26px;
        }

        p {
            font-size: 14px;
            opacity: 0.8;
        }

        input[type="file"] {
            margin: 20px 0;
            color: white;
        }

        button {
            background: #00c853;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00e676;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŒ± Crop Disease Detector</h1>
        <p>Upload a leaf image to detect disease and risk level</p>

        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Predict Disease</button>
        </form>

        <div class="footer">
            AI-powered crop monitoring system
        </div>
    </div>
</body>
</html>
